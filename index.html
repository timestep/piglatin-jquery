<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>
   <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <title>PigLatin Converter</title>
</head>

<body>
<div class="container">
	<div class="hero-unit">
  	<h1>Pig Latin Converter</h1>
  	<p></p>
  	<p>Type in the word.</p>
	  <p>
	  	<input id='form' type="text"></input>
    	<a id='button' class="btn btn-primary btn-large">Convert!</a>
	  </p>
	  <p id='answer'></p>
	</div>
</div>
	<script>
		
		$('#button').click(function() {
			var word = $('#form').val().toLowerCase();
			function piglatin(word){
				word = word.split("");
				
				var x = word.findIndex(/[aeiou]/); //determine vowel index number using sugar.js

				// vowels=['a','e','i','o','u'];
				// var x = -1;
				// $.each(vowels,function(i,val){
				// 	console.log($.inArray(val,word));
				// 	console.log(word);
				// 	console.log(val);
				// 	if ($.inArray(val,word) != -1){
				// 		x = $.inArray(val,word);
				// 		console.log(x);
				// 		return false;
				// 	}
				// })

				for (var i=0; i<x; i++){
					//goToEnd = word.shift();
					word.push(word.shift());
				}

				answer = word.join('') + 'ay'; //join and add +ay
				return answer;
			};

		$('#answer').text(piglatin(word));
		});
	
	</script>
</body>
</html>
